<!DOCTYPE html>
<html class="no-js" lang="en" ng-app="app">

{% block head %}{% endblock %}

<body ng-controller="SiteWideCtrl">

<div class="container">

	<div class="masthead clearfix">
		<a href="{{ url() }}">
			<img id="logo" src="{{ url() }}assets/img/wwlogo_oc@2x.png" alt="Stockpeer">
		</a>
		<ul id="nav" class="nav ww-nav pull-right hidden-phone">
		  <li class="active">
		  	<a href="{{ url() }}">Home</a>
			</li>
			
		  <li>
				<a href="{{ url('options-broker-finder') }}">Broker Finder</a>
			</li>
		  
		  <li>
				<a href="{{ url('about') }}">About</a>
			</li>
		</ul>
	</div>

	<hr>
	
	<div class="row main-content">
		{% block content %}{% endblock %}
    {% include "modules/_newsletter" %}
	</div>
	

	<div class="row well">	
		<div class="copyright span8">
			A <a href="https://cloudmanic.com/?utm_campaign=options.cafe">Cloudmanic Labs</a> Company
		</div>
				
		<div class="pull-right">
			<a href="{{ url('blog/rss') }}"><i class="smicon-rss"></i></a>
			<a href="http://twitter.com/options_cafe"><i class="smicon-twitter"></i></a>
			<a href="https://www.facebook.com/optionscafetrading"><i class="smicon-facebook"></i></a>
		</div>
		
			
	</div>
	
</div>
