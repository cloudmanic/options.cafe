{{ define "main" }}
  <div class="help-page shell">
    <div class="container__inner container__inner--secondary container__inner--white">
      <section class="section">
        <div class="post-header">
          <div class="breadcrumb">
            <a href="{{ "help" | absURL }}">Knowledge Base</a> :
            {{ range .Params.help_categories }}
              {{ . }}
            {{ end }}
            >
            <span>{{ .Page.Title }}</span>
          </div>

          <a href="{{ "help/contact" | absURL }}" class="btn">Contact Us</a>
        </div>

        <div class="spacer">&nbsp;</div>

        <div class="section__content">
          <h2 class="section__title">{{ .Page.Title }}</h2>
          <div class="post">
            {{- .Content -}}
          </div>

          <div class="feedback-cont">
            <b>Was this article helpful?</b>
            <a href="">Yes</a> / <a href="">No</a>
          </div>
        </div>
      </section>
    </div>
  </div>

  {{- partial "v1/shared/newsletter.html" . -}}
{{ end }}
