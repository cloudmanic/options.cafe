<p>Every great trader has a bag of tricks. Each of these opportunities, if you will, is a predefined market condition signaling when to enter a trade and when to close it. One that has been in my bag for awhile is buying the <a href="http://finance.yahoo.com/q?s=SPY">SPY</a> when the <a href="http://stockcharts.com/school/doku.php?id=chart_school:technical_indicators:relative_strength_index_rsi">Relative Strength Index (RSI)</a> indicator hits 30. </p>
